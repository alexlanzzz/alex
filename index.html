<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Step-by-Step Intro</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/script.js" defer></script>
</head>

<body>

  <!-- Step 1: Intro text -->
  <div id="step1" class="step active">
    <p>Welcome! Thanks for visiting.</p>
    <p>Click “Next” to learn more before we show the video.</p>
    <button id="btn1">Next</button>
  </div>

  <!-- Step 2: Follow-up text -->
  <div id="step2" class="step">
    <p>Here's a little more context about what you're about to see.</p>
    <button id="btn2">Show Video</button>
  </div>

  <!-- Step 3: Video section -->
  <div id="step3" class="step">
    <p>Enjoy the video:</p>
    <video id="introVideo" controls>
      <source src="video/anniversary.mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
